<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f06292;
        }

        .playlist-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (responsive) */
            overflow: hidden;
            margin-bottom: 30px;
        }

        .playlist-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Awesome Website</h1>
    <div class="playlist-container">
        <!-- Replace 'YOUR_PLAYLIST_URL' with the URL of your YouTube playlist -->
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLj9WZr8R1RjsaXqvPlIh8wROKNGoh2tJc" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div class="footer">
    &copy; 2024 My Awesome Website
</div>

</body>
  </html>
